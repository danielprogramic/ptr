<md-sidenav class="md-sidenav-left md-whiteframe-z2 nav-content" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar>
        <header class="nav-header">
            <div class="docs-logo">
                <img src="./assets/danielm.png" style="height: 120px; width:120px;" alt="">
                <h2 class="docs-logotype">Daniel Machado</h2>
            </div>
        </header>
    </md-toolbar>
    <md-content class="scrollable-nav-content nav-content">
        <md-list>
            <md-list-item ng-repeat="user in vm.users">
                <md-button class="md-button" ng-click="vm.selectUser(user)" ng-class="{'selected' : user === vm.selected }">
                    <md-icon md-svg-icon="{{user.avatar}}" aria-label="label" class="avatar"></md-icon>

                    {{user.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
